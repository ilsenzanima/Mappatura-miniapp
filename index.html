<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lavoro</title>
    <!-- FIX: Re-inserito lo script di Telegram, fondamentale per il funzionamento -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-button: var(--tg-theme-button-color, #007bff);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
            --danger-color: #dc3545;
            --danger-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
        }
        h1 {
            margin-top: 0;
            text-align: center;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-hint);
            background-color: var(--tg-secondary-bg);
            color: var(--tg-text);
            box-sizing: border-box;
            font-size: 16px;
        }
        /* Stile per i campi con errori */
        input.field-error, select.field-error, textarea.field-error {
            border-color: var(--danger-color);
        }
        /* Stili per il container della foto */
        .photo-input-container {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }
        .photo-input-container input[type="file"] {
            flex: 1;
            pointer-events: none;
            cursor: default;
        }
        .photo-input-container input[type="file"]::-webkit-file-upload-button {
            display: none;
        }
        .photo-input-container input[type="file"]::file-selector-button {
            display: none;
        }
        .camera-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background-color: var(--tg-button-color, #0088cc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s ease;
            min-width: 120px;
            width: auto;
        }
        .camera-button:hover {
            background-color: var(--tg-button-color, #006ba3);
            transform: translateY(-1px);
        }
        .camera-button:active {
            transform: translateY(0);
        }
        .camera-button svg {
            flex-shrink: 0;
        }
        .help-text {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: var(--tg-hint, #999);
            font-style: italic;
        }
        /* Responsive design per dispositivi mobili */
        @media (max-width: 480px) {
            .photo-input-container {
                flex-direction: column;
            }
            .camera-button {
                width: 100%;
                min-width: unset;
            }
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .action-btn {
            width: 44px;
            height: 44px;
            padding: 0;
            font-size: 24px;
            flex-shrink: 0;
            margin-bottom: 20px;
        }
        .add-btn {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
        }
        .remove-btn {
            background-color: var(--danger-color);
            color: var(--danger-text-color);
        }
        .controls-container {
            display: flex;
            gap: 10px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .submit-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .reload-btn {
            background-color: var(--tg-hint, #999999);
            color: white;
            font-size: 14px;
            padding: 12px 16px;
            width: auto;
            min-width: 140px;
            flex-shrink: 0;
        }
        .reload-btn:hover {
            background-color: var(--tg-hint, #777777);
        }
        @media (max-width: 480px) {
            .submit-container {
                flex-direction: column;
            }
            .reload-btn {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>

        <div class="form-row">

    <div id="status"></div>

    <script>
        // --- CONFIGURAZIONE ---
        // const N8N_WEBHOOK_URL = 'https://n8nilsenzanima.kozow.com/webhook-test/7ca269b6-8d88-4a58-9fc8-13091dc4ad53'; // Test webhook
        const N8N_WEBHOOK_URL = 'https://n8nilsenzanima.kozow.com/webhook/7ca269b6-8d88-4a58-9fc8-13091dc4ad53'; // Production webhook

        // Dati CSV locali
        const PIANO_DATA = ['P -3','P -2','P -1','P 0','P 1','P 2','P 3','P 4','P 5','P 6','P 7','P 8','P 9','P 10','P 11','P 12','P 13','P 14','P 15','P 16','P 17','P 18','P 19','P 20','P 21','P 22','P 23'];
        const PARETE_SOLAIO_DATA = ['Parete','Solaio'];
        const SUPPORTO_DATA = ['Flessibile','Laterizio intonacato','Laterizio non intonacato','CLS','Leca','Cemento armato','Legno'];
        const ATTRAVERSAMENTI_DATA = ['Cavi/Corrugati','Canalina passacavi','Scatola elettrica','Tubo combustibile','Tubo multistrato','Tubo RAME','Tubo incombustibile NUDO','Tubo incombustibile ISOLATO lana','Tubo incombustibile ISOLATO combustibile','Serranda','Barra armata'];
        // --------------------
        // Inizializza l'oggetto Telegram Web App in modo sicuro
        let tg;
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Configura tema
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#0088cc');
            
            console.log('Telegram WebApp rilevato - configurazione fotocamera ottimizzata');
        } catch (e) {
            console.error("Impossibile inizializzare l'API di Telegram", e);
            console.log('Browser web rilevato - input file per selezione, pulsante per fotocamera');
        }

        const form = document.getElementById('report-form');
        const submitBtn = document.getElementById('submit-btn');
        const attraversamentiContainer = document.getElementById('attraversamenti-container');
        const addAttraversamentoBtn = document.getElementById('add-attraversamento-btn');
        const statusDiv = document.getElementById('status');

        let opzioniPiani = [];
        let opzioniPareteSolaio = [];
        let opzioniAttraversamenti = [];
        let opzioniSupporti = [];

        /**
         * Ridimensiona un'immagine per ridurre le dimensioni del file
         * @param {File} file - Il file immagine da ridimensionare
         * @param {number} maxWidth - Larghezza massima
         * @param {number} maxHeight - Altezza massima
         * @param {number} quality - QualitÃ  JPEG (0-1)
         * @param {boolean} forceConversion - Forza conversione anche se non necessario ridimensionamento
         * @returns {Promise<File>} - Il file ridimensionato
         */
        async function resizeImage(file, maxWidth = 1920, maxHeight = 1080, quality = 0.8, forceConversion = false) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onerror = function() {
                    console.error('Errore nel caricamento dell\'immagine per il ridimensionamento');
                    reject(new Error('Impossibile caricare l\'immagine'));
                };
                
                img.onload = function() {
                    try {
                        // Calcola le nuove dimensioni mantenendo le proporzioni
                        let { width, height } = img;
                        let needsResize = width > maxWidth || height > maxHeight;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = (width * maxHeight) / height;
                                height = maxHeight;
                            }
                        }
                        
                        // Se non serve ridimensionare e non Ã¨ forzata la conversione, restituisci il file originale
                        if (!needsResize && !forceConversion) {
                            resolve(file);
                            return;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Riempie il canvas con sfondo bianco per evitare trasparenze
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, width, height);
                        
                        // Disegna l'immagine ridimensionata
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Converte in blob
                        canvas.toBlob((blob) => {
                            if (!blob) {
                                reject(new Error('Errore nella conversione dell\'immagine'));
                                return;
                            }
                            
                            const resizedFile = new File([blob], file.name.replace(/\.[^/.]+$/, '.jpg'), {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(resizedFile);
                        }, 'image/jpeg', quality);
                    } catch (error) {
                        console.error('Errore durante il ridimensionamento:', error);
                        reject(error);
                    }
                };
                
                // Crea URL dell'oggetto con gestione errori
                try {
                    img.src = URL.createObjectURL(file);
                } catch (error) {
                    console.error('Errore nella creazione URL oggetto:', error);
                    reject(error);
                }
            });
        }

        /**
         * Funzione semplificata per caricare i dati da un URL
         * @param {string} url - L'URL del foglio CSV
         * @returns {Promise<string[]>} - Una lista di opzioni
         */
        async function fetchData(url) {
            if (!url || !url.startsWith('https')) {
                throw new Error(`URL non valido: ${url}`);
            }
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Errore di rete per ${url}`);
            }
            const csvText = await response.text();
            // Legge la prima riga e la divide per virgola
            return csvText.split(/\r?\n/)[0].split(',').map(item => item.trim()).filter(item => item);
        }

        /**
         * Verifica la configurazione del webhook
         */
        async function checkWebhookConfiguration() {
            if (!N8N_WEBHOOK_URL || N8N_WEBHOOK_URL.includes('your-webhook-url-here')) {
                statusDiv.textContent = 'ERRORE: URL webhook non configurato!';
                console.error('Il webhook N8N non Ã¨ configurato. Contatta l\'amministratore.');
                return false;
            }
            return true;
        }

        /**
         * Popola tutti i menu a tendina
         */
        async function populateDropdowns() {
            statusDiv.textContent = 'Caricamento dati...';
            
            // Verifica configurazione webhook
            if (!await checkWebhookConfiguration()) {
                return;
            }
            
            try {
                // Usa i dati locali
                opzioniPiani = PIANO_DATA;
                opzioniPareteSolaio = PARETE_SOLAIO_DATA;
                opzioniSupporti = SUPPORTO_DATA;
                opzioniAttraversamenti = ATTRAVERSAMENTI_DATA;

                // Popola il menu "Piano"
                const pianoSelect = document.getElementById('piano-select');
                pianoSelect.innerHTML = '<option value="">Seleziona Piano</option>';
                opzioniPiani.forEach(item => pianoSelect.add(new Option(item, item)));

                // Popola il menu "Parete / Solaio"
                const pareteSolaioSelect = document.getElementById('parete-solaio-select');
                pareteSolaioSelect.innerHTML = '<option value="">Seleziona Parete / Solaio</option>';
                opzioniPareteSolaio.forEach(item => pareteSolaioSelect.add(new Option(item, item)));

                // Popola il menu "Supporto"
                const supportoSelect = document.getElementById('supporto-select');
                supportoSelect.innerHTML = '<option value="">Seleziona Supporto</option>';
                opzioniSupporti.forEach(item => supportoSelect.add(new Option(item, item)));
                
                // Aggiunge la prima riga di attraversamento
                addAttraversamentoRow(true);
                statusDiv.textContent = '';

            } catch (error) {
                console.error('Errore nel popolare i dropdown:', error);
                statusDiv.textContent = 'Errore nel caricamento dati.';
            }
        }
        
        /**
         * Aggiunge una riga per un nuovo attraversamento
         * @param {boolean} isFirstRow - Indica se Ã¨ la prima riga (non avrÃ  il pulsante -)
         */
        function addAttraversamentoRow(isFirstRow = false) {
            const newRow = document.createElement('div');
            newRow.className = 'form-row attraversamento-row';
            
            const removeButtonHTML = isFirstRow 
                ? '' 
                : '<button type="button" class="action-btn remove-btn">-</button>';

            newRow.innerHTML = `
                <div class="form-group">
                    <label>${isFirstRow ? 'Attraversamento' : ''}</label>
                    <select class="attraversamento-select" name="attraversamento" required>
                        <option value="">Seleziona...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>${isFirstRow ? 'QuantitÃ ' : ''}</label>
                    <input type="number" class="quantita-input" name="quantita" placeholder="QtÃ " required value="1">
                </div>
                <div class="form-group">
                    <label>${isFirstRow ? 'Dimensioni/Diametro' : ''}</label>
                    <input type="text" class="dimensioni-diametro-input" name="dimensioni_diametro" placeholder="Es: 100mm">
                </div>
                ${removeButtonHTML}
            `;
            
            attraversamentiContainer.appendChild(newRow);
            
            const newSelect = newRow.querySelector('.attraversamento-select');
            opzioniAttraversamenti.forEach(item => newSelect.add(new Option(item, item)));
        }

        // Event listener per il pulsante "+"
        addAttraversamentoBtn.addEventListener('click', () => addAttraversamentoRow());

        // Event listener per i pulsanti "-"
        attraversamentiContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('remove-btn')) {
                event.target.closest('.attraversamento-row').remove();
            }
        });

        /**
         * Converte un file in ArrayBuffer per invio binario
         * @param {File} file - Il file da convertire
         * @returns {Promise<ArrayBuffer>}
         */
        function fileToArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        /**
         * Converte un file in una stringa Base64 (fallback)
         * @param {File} file - Il file da convertire
         * @returns {Promise<string>}
         */
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        /**
         * Funzione per validare il form prima dell'invio
         * @returns {boolean} - True se il form Ã¨ valido, altrimenti False
         */
        function validateForm() {
            let isValid = true;
            // Rimuove tutti gli errori precedenti
            document.querySelectorAll('.field-error').forEach(el => el.classList.remove('field-error'));

            // Controlla tutti i campi 'required'
            form.querySelectorAll('[required]').forEach(input => {
                if (!input.value) {
                    isValid = false;
                    input.classList.add('field-error');
                }
            });

            if (!isValid) {
                statusDiv.textContent = 'Compila tutti i campi evidenziati.';
                console.warn('Per favore, compila tutti i campi obbligatori.');
                return;
            }
            
            return isValid;
        }

        // Event listener per l'invio del form
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!validateForm()) return;

            submitBtn.disabled = true;
            statusDiv.textContent = 'Invio in corso...';

            try {
                // Raccoglie tutti i dati dal form
                const photoFile = document.getElementById('photo').files[0];
                const selectedPiano = document.getElementById('piano-select').value;
                const numero = document.getElementById('numero-input').value;
                const selectedPareteSolaio = document.getElementById('parete-solaio-select').value;
                const selectedSupporto = document.getElementById('supporto-select').value;
                const dimensioniCm = document.getElementById('dimensioni-cm-input').value;
                const notes = document.getElementById('notes').value;

                const attraversamentiData = [];
                document.querySelectorAll('.attraversamento-row').forEach(row => {
                    const select = row.querySelector('.attraversamento-select');
                    const quantitaInput = row.querySelector('.quantita-input');
                    const dimensioniInput = row.querySelector('.dimensioni-diametro-input');
                    if (select.value) {
                        attraversamentiData.push({ 
                            tipo: select.value, 
                            quantita: quantitaInput.value,
                            dimensioni: dimensioniInput.value || ''
                        });
                    }
                });

                // Ridimensiona la foto se troppo grande (max 2MB)
                let processedPhoto = photoFile;
                if (photoFile && photoFile.size > 2 * 1024 * 1024) {
                    statusDiv.textContent = 'Ridimensionamento foto in corso...';
                    processedPhoto = await resizeImage(photoFile, 1920, 1080, 0.8);
                    console.log(`Foto ridimensionata da ${(photoFile.size / 1024 / 1024).toFixed(2)}MB a ${(processedPhoto.size / 1024 / 1024).toFixed(2)}MB`);
                }

                // Crea FormData per invio binario
                const formData = new FormData();
                formData.append('photo', processedPhoto);
                formData.append('piano', selectedPiano);
                formData.append('numero', numero);
                formData.append('parete_solaio', selectedPareteSolaio);
                formData.append('supporto', selectedSupporto);
                formData.append('dimensioniCm', dimensioniCm || '');
                formData.append('notes', notes || '');
                formData.append('telegramUser', tg ? JSON.stringify(tg.initDataUnsafe?.user) : '');
                formData.append('timestamp', new Date().toISOString());
                formData.append('attraversamenti', JSON.stringify(attraversamentiData));

                // Crea controller per timeout personalizzato
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 secondi timeout

                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`Errore ${response.status}: ${response.statusText}`);
                }

                statusDiv.textContent = 'Report inviato con successo!';
                console.log('Il tuo report Ã¨ stato inviato correttamente.');
                form.reset();
                if (tg && tg.close) {
                    tg.close();
                }

            } catch (error) {
                console.error('Errore durante l\'invio:', error);
                
                let errorMessage = 'Si Ã¨ verificato un errore durante l\'invio del report.';
                let alertMessage = errorMessage;
                
                if (error.name === 'AbortError') {
                    errorMessage = 'Timeout: L\'invio ha richiesto troppo tempo.';
                    alertMessage = 'L\'invio Ã¨ stato interrotto per timeout. La foto potrebbe essere troppo grande. Riprova con una foto piÃ¹ piccola.';
                } else if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = 'Errore di connessione. Il webhook potrebbe non essere attivo.';
                    alertMessage = 'Impossibile connettersi al server. Il webhook N8N potrebbe non essere attivo o configurato correttamente.';
                } else if (error.message && error.message.includes('404')) {
                    errorMessage = 'Webhook non trovato o non attivo.';
                    alertMessage = 'Il webhook N8N non Ã¨ registrato o attivo. Contatta l\'amministratore.';
                } else if (error.message.includes('NetworkError')) {
                    errorMessage = 'ERRORE: Impossibile raggiungere il server. Controlla la connessione.';
                    alertMessage = 'Problema di connessione. Verifica la tua connessione internet e riprova.';
                } else if (error.message.includes('500')) {
                    errorMessage = 'ERRORE: Problema interno del server webhook.';
                    alertMessage = 'Errore interno del server. Riprova tra qualche minuto.';
                } else if (error.message.includes('413') || error.message.includes('Payload Too Large')) {
                    errorMessage = 'ERRORE: File troppo grande.';
                    alertMessage = 'La foto Ã¨ troppo grande per essere inviata. Riprova con una foto piÃ¹ piccola.';
                }
                
                statusDiv.textContent = errorMessage;
                console.error('Errore invio:', alertMessage);
                submitBtn.disabled = false;
            }
        });

        // Gestione pulsanti fotocamera e galleria
        function setupCameraButtons() {
            const cameraBtn = document.getElementById('camera-btn');
            const galleryBtn = document.getElementById('gallery-btn');
            const photoInput = document.getElementById('photo');
            
            if (!cameraBtn || !galleryBtn || !photoInput) return;
            
            // Pulsante Fotocamera - apre la fotocamera
            cameraBtn.addEventListener('click', function() {
                try {
                    // Crea input temporaneo per fotocamera
                    const tempInput = document.createElement('input');
                    tempInput.type = 'file';
                    tempInput.accept = 'image/*';
                    tempInput.capture = 'environment'; // Forza apertura fotocamera
                    tempInput.style.display = 'none';
                    
                    tempInput.addEventListener('change', async function(e) {
                        if (e.target.files && e.target.files[0]) {
                            const file = e.target.files[0];
                            const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
                            
                            try {
                                // Per le foto dalla fotocamera, forza sempre la conversione per rimuovere metadati EXIF
                                statusDiv.textContent = `Elaborazione foto dalla fotocamera (${fileSizeMB}MB)...`;
                                
                                const processedFile = await resizeImage(file, 1920, 1080, 0.85, true);
                                const processedSizeMB = (processedFile.size / 1024 / 1024).toFixed(2);
                                
                                // Trasferisci il file processato all'input principale
                                const dataTransfer = new DataTransfer();
                                dataTransfer.items.add(processedFile);
                                photoInput.files = dataTransfer.files;
                                
                                // Trigger change event sull'input principale
                                photoInput.dispatchEvent(new Event('change', { bubbles: true }));
                                
                                statusDiv.textContent = `Foto dalla fotocamera elaborata (${processedSizeMB}MB) - Pronta per l'invio`;
                             } catch (error) {
                                 console.error('Errore nell\'elaborazione della foto:', error);
                                 statusDiv.textContent = 'Errore nell\'elaborazione della foto dalla fotocamera';
                             }
                         }
                         document.body.removeChild(tempInput);
                     });
                    
                    document.body.appendChild(tempInput);
                    tempInput.click();
                    statusDiv.textContent = 'Apertura fotocamera...';
                    
                } catch (error) {
                    console.error('Errore apertura fotocamera:', error);
                    statusDiv.textContent = 'Errore nell\'apertura della fotocamera';
                }
            });
            
            // Pulsante Galleria - apre la galleria
            galleryBtn.addEventListener('click', function() {
                try {
                    // Crea input temporaneo per galleria
                    const tempInput = document.createElement('input');
                    tempInput.type = 'file';
                    tempInput.accept = 'image/*';
                    // NON impostare capture per aprire galleria
                    tempInput.style.display = 'none';
                    
                    tempInput.addEventListener('change', function(e) {
                        if (e.target.files && e.target.files[0]) {
                            const file = e.target.files[0];
                            const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
                            
                            // Trasferisci il file all'input principale
                            const dataTransfer = new DataTransfer();
                            dataTransfer.items.add(file);
                            photoInput.files = dataTransfer.files;
                            
                            // Trigger change event sull'input principale
                            photoInput.dispatchEvent(new Event('change', { bubbles: true }));
                            
                            if (file.size > 5 * 1024 * 1024) { // 5MB
                                statusDiv.textContent = `Foto selezionata (${fileSizeMB}MB) - SarÃ  ridimensionata automaticamente`;
                            } else {
                                statusDiv.textContent = `Foto selezionata dalla galleria (${fileSizeMB}MB)`;
                            }
                        }
                        document.body.removeChild(tempInput);
                    });
                    
                    document.body.appendChild(tempInput);
                    tempInput.click();
                    statusDiv.textContent = 'Apertura galleria...';
                    
                } catch (error) {
                    console.error('Errore apertura galleria:', error);
                    statusDiv.textContent = 'Errore nell\'apertura della galleria';
                }
            });
        }

        // Avvia il caricamento dei dati quando la pagina Ã¨ pronta
        window.addEventListener('DOMContentLoaded', () => {
            populateDropdowns();
            setupCameraButtons();
            
            // Setup pulsante reload
            const reloadBtn = document.getElementById('reload-btn');
            if (reloadBtn) {
                reloadBtn.addEventListener('click', () => {
                    window.location.reload();
                });
            }
        });
    </script>
