<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lavoro</title>
    <!-- FIX: Re-inserito lo script di Telegram, fondamentale per il funzionamento -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-button: var(--tg-theme-button-color, #007bff);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
            --danger-color: #dc3545;
            --danger-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
        }
        h1 {
            margin-top: 0;
            text-align: center;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-hint);
            background-color: var(--tg-secondary-bg);
            color: var(--tg-text);
            box-sizing: border-box;
            font-size: 16px;
        }
        /* Stile per i campi con errori */
        input.field-error, select.field-error, textarea.field-error {
            border-color: var(--danger-color);
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .action-btn {
            width: 44px;
            height: 44px;
            padding: 0;
            font-size: 24px;
            flex-shrink: 0;
            margin-bottom: 20px;
        }
        .add-btn {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
        }
        .remove-btn {
            background-color: var(--danger-color);
            color: var(--danger-text-color);
        }
        .controls-container {
            display: flex;
            gap: 10px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <h1>Invia Report Intervento</h1>

    <form id="report-form">
        <div class="form-group">
            <label for="photo">Allega Foto</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="piano-select">Piano</label>
                <select id="piano-select" name="piano" required>
                    <option value="">Caricamento...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero-input">Numero Identificativo</label>
                <input type="number" id="numero-input" name="numero" placeholder="Inserisci un numero" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="supporto-select">Supporto</label>
                <select id="supporto-select" name="supporto" required>
                    <option value="">Caricamento...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dimensioni-cm-input">Dimensioni CM</label>
                <input type="text" id="dimensioni-cm-input" name="dimensioni_cm" placeholder="Es: 10x20">
            </div>
        </div>

        <div id="attraversamenti-container">
            <!-- Le righe verranno aggiunte qui da JavaScript -->
        </div>
        <div class="controls-container">
            <button type="button" id="add-attraversamento-btn" class="action-btn add-btn">+</button>
        </div>

        <div class="form-group">
            <label for="notes">Note Aggiuntive</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Aggiungi dettagli qui..."></textarea>
        </div>

        <button type="submit" id="submit-btn">Invia Dati</button>
    </form>

    <div id="status"></div>

    <script>
        // --- CONFIGURAZIONE ---
        const N8N_WEBHOOK_URL = 'https://n8nilsenzanima.kozow.com/webhook-test/7ca269b6-8d88-4a58-9fc8-13091dc4ad53';

        const PIANO_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtqvv49emJMYE0khh2PN0ARncBY7P3CE7LMNGYMju7VP5LoofZ0JhNsnSa2w7RmzIgw24rYN36VElS/pub?gid=0&single=true&output=csv';
        const SUPPORTO_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtqvv49emJMYE0khh2PN0ARncBY7P3CE7LMNGYMju7VP5LoofZ0JhNsnSa2w7RmzIgw24rYN36VElS/pub?gid=290983453&single=true&output=csv';
        const ATTRAVERSAMENTI_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtqvv49emJMYE0khh2PN0ARncBY7P3CE7LMNGYMju7VP5LoofZ0JhNsnSa2w7RmzIgw24rYN36VElS/pub?gid=1914397949&single=true&output=csv';
        // --------------------

        // Inizializza l'oggetto Telegram Web App in modo sicuro
        let tg;
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Configura tema
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#0088cc');
            
            console.log('Telegram WebApp rilevato - configurazione fotocamera ottimizzata');
        } catch (e) {
            console.error("Impossibile inizializzare l'API di Telegram", e);
            console.log('Browser web rilevato - input file per selezione, pulsante per fotocamera');
        }

        const form = document.getElementById('report-form');
        const submitBtn = document.getElementById('submit-btn');
        const attraversamentiContainer = document.getElementById('attraversamenti-container');
        const addAttraversamentoBtn = document.getElementById('add-attraversamento-btn');
        const statusDiv = document.getElementById('status');

        let opzioniPiani = [];
        let opzioniAttraversamenti = [];
        let opzioniSupporti = [];

        /**
         * Funzione semplificata per caricare i dati da un URL
         * @param {string} url - L'URL del foglio CSV
         * @returns {Promise<string[]>} - Una lista di opzioni
         */
        async function fetchData(url) {
            if (!url || !url.startsWith('https')) {
                throw new Error(`URL non valido: ${url}`);
            }
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Errore di rete per ${url}`);
            }
            const csvText = await response.text();
            // Legge la prima riga e la divide per virgola
            return csvText.split(/\r?\n/)[0].split(',').map(item => item.trim()).filter(item => item);
        }

        /**
         * Popola tutti i menu a tendina
         */
        async function populateDropdowns() {
            statusDiv.textContent = 'Caricamento dati...';
            try {
                // Carica i dati da tutti e 3 i fogli
                [opzioniPiani, opzioniSupporti, opzioniAttraversamenti] = await Promise.all([
                    fetchData(PIANO_SHEET_URL),
                    fetchData(SUPPORTO_SHEET_URL),
                    fetchData(ATTRAVERSAMENTI_SHEET_URL)
                ]);

                // Popola il menu "Piano"
                const pianoSelect = document.getElementById('piano-select');
                pianoSelect.innerHTML = '<option value="">Seleziona Piano</option>';
                opzioniPiani.forEach(item => pianoSelect.add(new Option(item, item)));

                // Popola il menu "Supporto"
                const supportoSelect = document.getElementById('supporto-select');
                supportoSelect.innerHTML = '<option value="">Seleziona Supporto</option>';
                opzioniSupporti.forEach(item => supportoSelect.add(new Option(item, item)));
                
                // Aggiunge la prima riga di attraversamento
                addAttraversamentoRow(true);
                statusDiv.textContent = '';

            } catch (error) {
                console.error('Errore nel popolare i dropdown:', error);
                statusDiv.textContent = 'Errore nel caricamento dati.';
                if (tg) tg.showAlert('Non è stato possibile caricare i dati dai fogli di calcolo. Controlla che gli URL siano corretti.');
            }
        }
        
        /**
         * Aggiunge una riga per un nuovo attraversamento
         * @param {boolean} isFirstRow - Indica se è la prima riga (non avrà il pulsante -)
         */
        function addAttraversamentoRow(isFirstRow = false) {
            const newRow = document.createElement('div');
            newRow.className = 'form-row attraversamento-row';
            
            const removeButtonHTML = isFirstRow 
                ? '' 
                : '<button type="button" class="action-btn remove-btn">-</button>';

            newRow.innerHTML = `
                <div class="form-group">
                    <label>${isFirstRow ? 'Attraversamento' : ''}</label>
                    <select class="attraversamento-select" name="attraversamento" required>
                        <option value="">Seleziona...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>${isFirstRow ? 'Quantità' : ''}</label>
                    <input type="number" class="quantita-input" name="quantita" placeholder="Qtà" required value="1">
                </div>
                <div class="form-group">
                    <label>${isFirstRow ? 'Dimensioni/Diametro' : ''}</label>
                    <input type="text" class="dimensioni-diametro-input" name="dimensioni_diametro" placeholder="Es: 100mm">
                </div>
                ${removeButtonHTML}
            `;
            
            attraversamentiContainer.appendChild(newRow);
            
            const newSelect = newRow.querySelector('.attraversamento-select');
            opzioniAttraversamenti.forEach(item => newSelect.add(new Option(item, item)));
        }

        // Event listener per il pulsante "+"
        addAttraversamentoBtn.addEventListener('click', () => addAttraversamentoRow());

        // Event listener per i pulsanti "-"
        attraversamentiContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('remove-btn')) {
                event.target.closest('.attraversamento-row').remove();
            }
        });

        /**
         * Converte un file in una stringa Base64
         * @param {File} file - Il file da convertire
         * @returns {Promise<string>}
         */
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        /**
         * Funzione per validare il form prima dell'invio
         * @returns {boolean} - True se il form è valido, altrimenti False
         */
        function validateForm() {
            let isValid = true;
            // Rimuove tutti gli errori precedenti
            document.querySelectorAll('.field-error').forEach(el => el.classList.remove('field-error'));

            // Controlla tutti i campi 'required'
            form.querySelectorAll('[required]').forEach(input => {
                if (!input.value) {
                    isValid = false;
                    input.classList.add('field-error');
                }
            });

            if (!isValid) {
                statusDiv.textContent = 'Compila tutti i campi evidenziati.';
                if (tg) tg.showAlert('Per favore, compila tutti i campi obbligatori.');
            }
            
            return isValid;
        }

        // Event listener per l'invio del form
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!validateForm()) return;

            submitBtn.disabled = true;
            statusDiv.textContent = 'Invio in corso...';

            try {
                // Raccoglie tutti i dati dal form
                const photoFile = document.getElementById('photo').files[0];
                const selectedPiano = document.getElementById('piano-select').value;
                const numero = document.getElementById('numero-input').value;
                const selectedSupporto = document.getElementById('supporto-select').value;
                const dimensioniCm = document.getElementById('dimensioni-cm-input').value;
                const notes = document.getElementById('notes').value;

                const attraversamentiData = [];
                document.querySelectorAll('.attraversamento-row').forEach(row => {
                    const select = row.querySelector('.attraversamento-select');
                    const quantitaInput = row.querySelector('.quantita-input');
                    const dimensioniInput = row.querySelector('.dimensioni-diametro-input');
                    if (select.value) {
                        attraversamentiData.push({ 
                            tipo: select.value, 
                            quantita: quantitaInput.value,
                            dimensioni: dimensioniInput.value
                        });
                    }
                });

                const photoBase64 = await fileToBase64(photoFile);
                
                const payload = {
                    photo: photoBase64,
                    piano: selectedPiano,
                    numero: numero,
                    supporto: selectedSupporto,
                    dimensioniCm: dimensioniCm,
                    attraversamenti: attraversamentiData,
                    notes: notes,
                    telegramUser: tg ? tg.initDataUnsafe?.user : null,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('La risposta dal server non è stata positiva.');
                }
                
                statusDiv.textContent = 'Report inviato con successo!';
                if (tg) {
                    tg.showAlert('Il tuo report è stato inviato correttamente.', () => {
                        if (tg.close) {
                            tg.close();
                        }
                    });
                }

            } catch (error) {
                console.error('Errore durante l\'invio:', error);
                statusDiv.textContent = 'Errore durante l\'invio. Riprova.';
                if (tg) tg.showAlert('Si è verificato un errore durante l\'invio.');
                submitBtn.disabled = false;
            }
        });

        // Gestione pulsante fotocamera per Telegram WebApp
        function setupCameraButton() {
            // Cerca se esiste un pulsante fotocamera
            const cameraBtn = document.getElementById('camera-btn');
            if (!cameraBtn) return;
            
            cameraBtn.addEventListener('click', function() {
                const photoInput = document.getElementById('photo');
                
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    // Telegram WebApp - apre galleria
                    try {
                        // Rimuovi attributo capture per aprire galleria
                        photoInput.removeAttribute('capture');
                        
                        // Forza il tipo di input per galleria
                        photoInput.setAttribute('accept', 'image/*');
                        
                        // Simula click per aprire la galleria
                        photoInput.click();
                        
                        // Messaggio per galleria
                        statusDiv.textContent = 'Seleziona una foto dalla galleria';
                        
                    } catch (error) {
                        console.error('Errore accesso galleria in Telegram:', error);
                        statusDiv.textContent = 'Errore nell\'apertura della galleria';
                    }
                } else {
                    // Comportamento normale per browser web - crea un input temporaneo per galleria
                    const tempInput = document.createElement('input');
                    tempInput.type = 'file';
                    tempInput.accept = 'image/*';
                    // NON impostare capture per aprire galleria
                    tempInput.style.display = 'none';
                    
                    tempInput.addEventListener('change', function(e) {
                        if (e.target.files && e.target.files[0]) {
                            // Trasferisci il file all'input principale
                            const dataTransfer = new DataTransfer();
                            dataTransfer.items.add(e.target.files[0]);
                            photoInput.files = dataTransfer.files;
                            
                            // Trigger change event sull'input principale
                            photoInput.dispatchEvent(new Event('change', { bubbles: true }));
                        }
                        document.body.removeChild(tempInput);
                    });
                    
                    document.body.appendChild(tempInput);
                    tempInput.click();
                    statusDiv.textContent = 'Galleria in apertura...';
                }
            });
        }

        // Avvia il caricamento dei dati quando la pagina è pronta
        window.addEventListener('DOMContentLoaded', () => {
            populateDropdowns();
            setupCameraButton();
        });
    </script>

</body>
</html>
